<fieldset [disabled]="disabled">
  <label>{{label}}</label>
  <input
    class="form-control is-{{estado}}"
    [type]="tipo"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (ngModelChange)="onChange(value)"
    (blur)="onTouched()" />
  <small class="{{estado}}-feedback">
    {{mensaje}}
  </small>
</fieldset>
