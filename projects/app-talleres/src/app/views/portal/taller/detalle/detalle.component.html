<div class="centrado" *ngIf="loader">
  <app-flower-spinner
    [animationDuration]="2500"
    [size]="70"
    [color]="'#ff1d5e'"
  ></app-flower-spinner>
</div>


<div *ngIf="!loader">

  <div class="back">
    <lou-button estilo="link" routerLink="/">
      <lou-icon icon="left-arrow"></lou-icon>
      Volver
    </lou-button>
  </div>

  <div class="card mt-3">
    <img class="card-img" [src]="taller.img2" height="325px" alt="imagen taller">
    <div class="card-body m-3">
      <h2 class="card-title mb-3">{{taller.nombre}}</h2>

      <span>{{taller.descripcion}}</span>

      <div class="row mt-4">
        <div class="col-6">
          <p>
            <lou-icon icon="Person"></lou-icon>
            Instructor: {{taller.instructor.nombre}}
          </p>

          <p>
            <lou-icon icon="Alarm"></lou-icon>
            DÃ­a: {{taller.dia | date : 'dd/MM/yyyy'}}
          </p>

          <p>
            <lou-icon icon="Calendar"></lou-icon>
            Hora: {{taller.hora}}
          </p>

        </div>

        <div class="col-6 mt-4">

          <a [href]="taller.temario" target="_blank">
            <lou-button type="outline" size="lg">
              <lou-icon icon="download"></lou-icon>
              Descargar temario
            </lou-button>
          </a>

          <lou-button class="ml-3" size="lg" routerLink="/iniciar-sesion">
            <lou-icon icon="checked"></lou-icon>
            Inscribirme
          </lou-button>
        </div>
      </div>

    </div>
  </div>

</div>
